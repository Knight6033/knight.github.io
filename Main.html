        /* Custom styles for the player */
        body {

            padding: 1rem;

        /* Main content wrapper for desktop two-column layout */
        .main-content-wrapper {
            display: flex;
            flex-direction: column; /* Default to column for mobile */
            gap: 1.5rem;
            width: 95%;
            max-width: 1200px;
            background-color: #ffffff; /* Light mode background */
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            transition: background-color 0.5s ease, box-shadow 0.5s ease; /* Smooth transition for theme change */
        }

            .main-content-wrapper {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
                padding: 2.5rem;
            }
        }

        /* Left column for player controls and search */
        .player-controls-column {
            flex: 2; /* Takes 2/3 of the space on desktop */
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            text-align: center;

            padding: 1.5rem;

            transition: background-color 0.5s ease, box-shadow 0.5s ease; /* Smooth transition for theme change */

        #player {
            width: 100%;
            aspect-ratio: 16 / 9; /* Maintain 16:9 aspect ratio */
            border-radius: 0.75rem;
            overflow: hidden;
            margin-top: 1.5rem;
            display: none; /* Hide by default, show when playing */
        }

        /* Player control buttons and integrated progress bar */
        .controls {
            display: flex;
            flex-direction: column; /* Stack thumbnail/title, buttons, and progress bar */
            align-items: center;
            gap: 1rem; /* Space between sections */
            margin-top: 1rem;

            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-grow: 1; /* Allow buttons to take available space */

            padding: 0.75rem;

            width: 24px; /* Larger icons */
            height: 24px;
        }

        /* Larger Play/Pause Button */

        /* Individual search result item */
        .search-result-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;

            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .cookie-modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .cookie-modal-content {
            background-color: white; /* Light mode background */
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;

            transform: translateY(20px);
            transition: transform 0.3s ease, background-color 0.5s ease, box-shadow 0.5s ease; /* Smooth transition for theme change */
        }
        .cookie-modal-overlay.show .cookie-modal-content {
            transform: translateY(0);
        }
        .cookie-modal-content h3 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #1f2937; /* Light mode text */
        }
        .cookie-modal-content p {
            font-size: 0.95rem;
            color: #4b5563; /* Light mode text */
            margin-bottom: 1.5rem;
        }
        .cookie-options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .cookie-option label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            color: #374151; /* Light mode text */
            cursor: pointer;
        }
        .cookie-option input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 0.5rem;
            accent-color: #4f46e5;
        }
        .cookie-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .cookie-buttons button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .cookie-buttons .accept-all {
            background-color: #4f46e5;

        }
        .cookie-buttons .accept-all:hover {
            background-color: #4338ca;

        .cookie-buttons .accept-selected {
            background-color: #e0e7ff;
            color: #4f46e5;
            border: 1px solid #c7d2fe;
        }
        .cookie-buttons .accept-selected:hover {
            background-color: #c7d2fe;
        }

        /* Progress Bar and Time Display within Controls */
        .progress-bar-area { /* New container for progress bar and time */
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 100%; /* Take full width of controls container */
            margin-top: 1rem; /* Space from buttons above */
        }
        .progress-container {
            flex-grow: 1; /* Allow progress bar to take available width */
            height: 8px;

            position: relative;
            overflow: hidden;
            transition: background-color 0.5s ease; /* Smooth transition for theme change */

            left: 0;

        .progress-thumb {

        /* Theme Switch Styles (Fixed Position) */
        #fixedThemeSwitch {
            position: fixed;
            bottom: 1.5rem; /* Adjust as needed */
            right: 1.5rem; /* Adjust as needed */
            z-index: 999; /* Ensure it's above other content */
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #4b5563; /* Default text color (though no text now) */
            transition: color 0.5s ease;
        }

        .dark-mode #fixedThemeSwitch {
            color: #e2e8f0; /* Dark mode text color (though no text now) */
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4f46e5; /* Indigo for dark mode */
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #4f46e5;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
    </style>

        // 3. This function creates an <iframe> (and YouTube player) after the API code downloads.

        // Helper function to format time
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        // Function to update the progress bar and time display
        function updateProgressBar() {
            if (player && typeof player.getCurrentTime === 'function' && typeof player.getDuration === 'function' && !isDragging) {
                const currentTime = player.getCurrentTime();
                const totalTime = player.getDuration();
                const progress = (currentTime / totalTime) * 100;

                progressBar.style.width = `${progress}%`;
                progressThumb.style.left = `${progress}%`; // Position the thumb
                currentTimeSpan.textContent = formatTime(currentTime);
                totalTimeSpan.textContent = formatTime(totalTime);
            }
        }

        // 5. The API calls this function when the player's state changes.
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                // Update play/pause button icon
                document.getElementById('playIcon').classList.add('hidden');
                document.getElementById('pauseIcon').classList.remove('hidden');

                playerDiv.style.display = 'block'; // Show player when it starts playing
                progressBarArea.classList.remove('hidden'); // Show progress bar area
                // Start updating progress bar
                clearInterval(progressBarInterval); // Clear any existing interval
                progressBarInterval = setInterval(updateProgressBar, 1000); // Update every second
            } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.BUFFERING || event.data === YT.PlayerState.CUED) {
                // Update play/pause button icon
                document.getElementById('playIcon').classList.remove('hidden');
                document.getElementById('pauseIcon').classList.add('hidden');
                clearInterval(progressBarInterval); // Stop updating progress bar
            } else if (event.data === YT.PlayerState.ENDED) {
                clearInterval(progressBarInterval); // Stop updating progress bar
                playNextTrack(); // Play the next track when the current one ends
            }
            // If player is not playing, hide progress bar area
            if (event.data !== YT.PlayerState.PLAYING) {
                progressBarArea.classList.add('hidden');
            }
        }

        // Function to play or pause the current video
        function togglePlayPause() {
            if (player && typeof player.getPlayerState === 'function') { // Check if player and its method exist
                if (playlist.length === 0) {
                    console.log("Playlist is empty. Add a song first.");
                    return;
                }
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    player.pauseVideo();

                    player.playVideo();

        }

        // Function to play the next track
        function playNextTrack() {
            if (playlist.length === 0) {
                if (player && typeof player.stopVideo === 'function') {
                    player.stopVideo();
                }
                playerDiv.style.display = 'none'; // Hide player if no more songs
                progressBarArea.classList.add('hidden'); // Hide progress bar area
                updateTrackInfo();
                highlightCurrentTrack();
                return;
            }
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            if (player && typeof player.loadVideoById === 'function') {
                player.loadVideoById(playlist[currentTrackIndex].id);
            }
            updateTrackInfo();
            highlightCurrentTrack();
        }

        // Function to play the previous track
        function playPrevTrack() {
            if (playlist.length === 0) {
                if (player && typeof player.stopVideo === 'function') {
                    player.stopVideo();
                }
                playerDiv.style.display = 'none'; // Hide player if no more songs
                progressBarArea.classList.add('hidden'); // Hide progress bar area
                updateTrackInfo();
                highlightCurrentTrack();
                return;
            }

        // Function to update the displayed track title and thumbnail
        function updateTrackInfo() {
            if (playlist.length > 0 && currentTrackIndex >= 0 && currentTrackIndex < playlist.length) {
                const currentTrack = playlist[currentTrackIndex];
                // Update the integrated thumbnail and title
                currentTrackTitle.textContent = currentTrack.title;

        // Function to render the playlist dynamically
        function renderPlaylist() {
            playlistContainer.innerHTML = ''; // Clear existing playlist
            if (playlist.length === 0) {
                playlistContainer.innerHTML = '<p class="text-gray-500 text-sm">Add songs using the search bar above!</p>';

                item.innerHTML = `
                    <img src="${track.thumbnail || `https://placehold.co/40x40/cccccc/333333?text=Img`}" alt="${track.title} thumbnail" class="w-10 h-10 rounded-md object-cover" onerror="this.onerror=null;this.src='https://placehold.co/40x40/cccccc/333333?text=Img';">

                `;
                item.querySelector('[data-action="play"]').addEventListener('click', (event) => {
                    const clickedIndex = parseInt(item.getAttribute('data-index'));
                    currentTrackIndex = clickedIndex;
                    if (player && typeof player.loadVideoById === 'function') {
                        player.loadVideoById(playlist[currentTrackIndex].id);

                    updateTrackInfo();
                    highlightCurrentTrack();
                    if (player && typeof player.playVideo === 'function') {

                });
                item.querySelector('[data-action="remove"]').addEventListener('click', (event) => {
                    event.stopPropagation();

            highlightCurrentTrack();

        // Function to highlight the currently playing track in the playlist
        function highlightCurrentTrack() {
            document.querySelectorAll('.playlist-item').forEach((item, index) => {
                if (index === currentTrackIndex && playlist.length > 0) {
                    item.classList.add('active');

        // Function to extract YouTube video ID from a URL
        function getYouTubeVideoId(url) {
            let videoId = '';
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/i;
            const match = url.match(regex);
            if (match && match[1]) {
                videoId = match[1];
            } else if (url.length === 11) {
                videoId = url;
            }
            return videoId;
        }

        // Function to display search results
        function displaySearchResults(results) {
            searchResultList.innerHTML = ''; // Clear previous results
            if (results.length === 0) {

                    const videoId = btn.getAttribute('data-video-id');

                searchResultList.appendChild(item);

        // Function to handle search and display result (now with real API call)
        async function handleSearch() {
            const input = searchInput.value.trim();
            if (!input) {
                searchResultsDisplay.style.display = 'none'; // Hide search results if input is empty
                return;
            }

            const videoId = getYouTubeVideoId(input);

            if (videoId) {
                // If it's a direct YouTube URL/ID, fetch and display single result using oEmbed
                let videoTitle = 'Unknown Title';
                let videoThumbnail = `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`;

                try {
                    const oEmbedUrl = `https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`; 
                    const response = await fetch(oEmbedUrl);
                    if (response.ok) {
                        const data = await response.json();
                        videoTitle = data.title || 'YouTube Video';
                        videoThumbnail = data.thumbnail_url || videoThumbnail;
                    } else {
                        console.warn(`Could not fetch oEmbed data for video ID: ${videoId}. Status: ${response.status}`);
                    }
                } catch (error) {
                    console.error("Error fetching video metadata:", error);
                }
                
                // Display single result format for direct URL/ID input
                displaySearchResults([{ id: videoId, title: videoTitle, thumbnail: videoThumbnail }]);

            } else {
                // If it's a song name, perform a real YouTube Data API search
                console.log("Performing real YouTube search for:", input);
                try {
                    const searchApiUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(input)}&type=video&maxResults=4&key=${YOUTUBE_API_KEY}`;
                    const response = await fetch(searchApiUrl);
                    if (!response.ok) {
                        throw new Error(`YouTube API error: ${response.status} ${response.statusText}`);
                    }
                    const data = await response.json();
                    
                    const results = data.items.map(item => ({
                        id: item.id.videoId,
                        title: item.snippet.title,
                        thumbnail: item.snippet.thumbnails.high.url
                    }));
                    displaySearchResults(results);

                } catch (error) {
                    console.error("Error fetching YouTube search results:", error);
                    searchResultList.innerHTML = `<p class="text-red-500 text-sm p-4">Error fetching search results. Check your API key and console for details.</p>`;
                    searchResultsDisplay.style.display = 'block'; // Show error message
                }
            }
        }

        // Function to add a song to the playlist from search results
        function addSongToPlaylist(newTrack) {
            // Check if the video already exists in the playlist
            const exists = playlist.some(track => track.id === newTrack.id);
            if (!exists) {
                playlist.push(newTrack);
                renderPlaylist();

                // If this is the first song added, or if no song is currently playing, load it
                if (playlist.length === 1 || (player && typeof player.getPlayerState === 'function' && (player.getPlayerState() === YT.PlayerState.ENDED || player.getPlayerState() === YT.PlayerState.CUED || player.getPlayerState() === -1))) {
                    currentTrackIndex = playlist.length - 1; // Play the newly added song
                    if (player && typeof player.loadVideoById === 'function') {
                        player.loadVideoById(newTrack.id);
                    }
                    updateTrackInfo();
                    highlightCurrentTrack();
                    if (player && typeof player.playVideo === 'function') {
                        player.playVideo();
                    }
                }
                searchInput.value = ''; // Clear search input
                searchResultsDisplay.style.display = 'none'; // Hide search result after adding
            } else {
                alert("This song is already in your playlist!");
            }
        }

        // Function to remove a track from the playlist
        function removeTrack(indexToRemove) {
            if (indexToRemove < 0 || indexToRemove >= playlist.length) {
                console.error("Invalid index for removal:", indexToRemove);
                return;
            }

            const wasPlaying = (currentTrackIndex === indexToRemove);

            playlist.splice(indexToRemove, 1); // Remove the track

            // Adjust currentTrackIndex if necessary
            if (playlist.length === 0) {
                currentTrackIndex = 0; // Reset index
                if (player && typeof player.stopVideo === 'function') {
                    player.stopVideo();
                }
                playerDiv.style.display = 'none';
                progressBarArea.classList.add('hidden'); // Hide progress bar area
                clearInterval(progressBarInterval); // Stop progress bar updates
                progressBar.style.width = '0%';
                progressThumb.style.left = '0%'; // Reset thumb position
                currentTimeSpan.textContent = '0:00';
                totalTimeSpan.textContent = '0:00';
            } else if (wasPlaying) {
                // If the playing song was removed, play the next one or the first if it was the last song
                currentTrackIndex = Math.min(indexToRemove, playlist.length - 1); // Stay at same index or move to new last song
                if (playlist.length > 0) { // Only load/play if there are songs left
                    if (player && typeof player.loadVideoById === 'function') {
                        player.loadVideoById(playlist[currentTrackIndex].id);
                    }
                    if (player && typeof player.playVideo === 'function') {
                        player.playVideo(); // Start playing new song
                    }
                } else { // If playlist is empty after removal
                    if (player && typeof player.stopVideo === 'function') {
                        player.stopVideo();
                    }
                    playerDiv.style.display = 'none';
                    progressBarArea.classList.add('hidden'); // Hide progress bar area
                }
            } else if (indexToRemove < currentTrackIndex) {
                // If a song before the current one was removed, adjust the currentTrackIndex
                currentTrackIndex--;
            }

            updateTrackInfo();
            renderPlaylist(); // Re-render the entire playlist to update indices and display
            highlightCurrentTrack();
        }
        
        // --- Progress Bar Seeking Logic ---
        function seekTo(event) {
            if (!player || typeof player.getDuration !== 'function' || playlist.length === 0) {
                return;
            }

            const progressBarRect = progressContainer.getBoundingClientRect();
            let clientX = event.clientX;

            // Handle touch events
            if (event.touches && event.touches.length > 0) {
                clientX = event.touches[0].clientX;
            }

            let newPosition = (clientX - progressBarRect.left) / progressBarRect.width;
            newPosition = Math.max(0, Math.min(1, newPosition)); // Clamp between 0 and 1

            const seekTime = player.getDuration() * newPosition;
            player.seekTo(seekTime, true);

            // Immediately update visual for smooth scrubbing
            progressBar.style.width = `${newPosition * 100}%`;
            progressThumb.style.left = `${newPosition * 100}%`;
            currentTimeSpan.textContent = formatTime(seekTime);
        }

        function onMouseDown(event) {
            if (player && typeof player.getDuration === 'function' && playlist.length > 0) {
                isDragging = true;
                seekTo(event); // Seek immediately on click/down
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
                document.addEventListener('touchmove', onMouseMove, { passive: false }); // For mobile dragging
                document.addEventListener('touchend', onMouseUp);
            }
        }

        function onMouseMove(event) {
            if (isDragging) {
                event.preventDefault(); // Prevent text selection or scrolling during drag
                seekTo(event);
            }
        }

        function onMouseUp() {
            isDragging = false;
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
            document.removeEventListener('touchmove', onMouseMove);
            document.removeEventListener('touchend', onMouseUp);
        }
        // --- End Progress Bar Seeking Logic ---


        // Cookie Consent Logic
        function checkCookieConsent() {
            const preferences = JSON.parse(localStorage.getItem('cookiePreferences'));
            if (!preferences || !preferences.necessary) {
                // If no preferences or necessary cookies not accepted, show modal
                cookieConsentModal.classList.add('show');
                necessaryCookiesCheckbox.checked = true; // Necessary is always checked and disabled
                necessaryCookiesCheckbox.disabled = true;

                // Set analytics and marketing based on previous selection if available
                if (preferences) {
                    analyticsCookiesCheckbox.checked = preferences.analytics || false;
                    marketingCookiesCheckbox.checked = preferences.marketing || false;
                }
            } else {
                // If necessary cookies are accepted, hide modal
                cookieConsentModal.classList.remove('show');
            }
        }

        function saveCookiePreferences(acceptAll = false) {
            const preferences = {
                necessary: true, // Always true
                analytics: acceptAll ? true : analyticsCookiesCheckbox.checked,
                marketing: acceptAll ? true : marketingCookiesCheckbox.checked
            };
            localStorage.setItem('cookiePreferences', JSON.stringify(preferences));
            cookieConsentModal.classList.remove('show'); // Hide modal after saving
            console.log('Cookie preferences saved:', preferences);
        }

        // Theme Logic
        function applyTheme(isDarkMode) {
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                themeSwitch.checked = true;
            } else {
                document.body.classList.remove('dark-mode');
                themeSwitch.checked = false;
            }
        }

        function loadThemePreference() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                applyTheme(true);
            } else {
                applyTheme(false); // Default to light mode if no preference or 'light'
            }
        }

        function toggleTheme() {
            const isDarkMode = document.body.classList.contains('dark-mode');
            applyTheme(!isDarkMode);
            localStorage.setItem('theme', !isDarkMode ? 'dark' : 'light');
        }

        // Add event listeners to control buttons
        playPauseBtn.addEventListener('click', togglePlayPause);
        prevBtn.addEventListener('click', playPrevTrack);
        nextBtn.addEventListener('click', playNextTrack);
        searchBtn.addEventListener('click', handleSearch);
        searchInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                handleSearch();
            }
        });

        // Add event listener for progress bar interaction (click and drag)
        progressContainer.addEventListener('mousedown', onMouseDown);
        progressContainer.addEventListener('touchstart', onMouseDown, { passive: false }); // For mobile touch events

        // Add event listeners to cookie consent buttons
        acceptSelectedCookiesBtn.addEventListener('click', () => saveCookiePreferences(false));
        acceptAllCookiesBtn.addEventListener('click', () => saveCookiePreferences(true));

        // Add event listener for theme switch
        themeSwitch.addEventListener('change', toggleTheme);


        // Call checkCookieConsent and loadThemePreference when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            renderPlaylist();
            updateTrackInfo();
            checkCookieConsent(); // This will trigger the modal to show if no consent
            loadThemePreference(); // Load theme preference on page load
        });
    </script>
